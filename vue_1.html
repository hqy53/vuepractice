<!DOCTYPE HTML>
<html>
	<head>
		<title>Intro to v-bind</title>
		<meta charset="UTF-8">
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style>
			.container{background:#cecece;}
			.highlight{border: 2px solid yellow;}
		</style>
	</head>
	<body>
	
	<div id="app">
		<!--
		//step 1: open console
		//step 2: inspect "look at me!" HTML
		//step 3: notice how the class is set for the span to "container"
		
		v-bind:html_attribute_key="data_object_property"
		
		or 
		
		v-bind:html_attribute_key="'string_literal'"
		
		EXAMPLES
		data properties
			v-bind:style="newStyle"
			v-bind:alt="newAlt"
		
		string literals
			v-bind:href="'www.vuejs.org'"
			v-bind:style="'display:block;margin-top:20px;'"
			v-bind:alt="'New Alt Text'"
		
		WARNING: Vue.js doesn't like dynamically setting IDs. Try it!

		ASYNCHRONOUS LEARNING EXERCISE
			1. Create an image and set the following attributes with Vue {src, alt, title}
			2. Augment the span below to include another class called "highlight", which has a yellow border.
		-->
		<span v-bind:class="loadClass">
			{{message}}
		</span>
		<img v-bind:src="imageSrc" alt="imageAlt" title="imageTitle" width="40" />

	</div>
	
	<script>
	var unlightImage = 'https://cdn-icons.flaticon.com/png/512/566/premium/566410.png?token=exp=1650613871~hmac=f81ba686295278f6005293e05bb361a9';
	var app = new Vue({
		//Bind Vue object to HTML element through query selector
		el: '#app',
		data:{
			message: 'After five seconds, the light will close.',
			imageSrc: 'https://cdn-icons-png.flaticon.com/512/702/702797.png',
			imageAlt: 'light',
			imageTitle: 'light',
			loadClass : 'container',
			//newStyle : 'font-size:30px;',
			//newAlt : 'dynamically set alt!'
		}
	});
	setTimeout(() => {
		app.imageSrc = 'https://cdn-icons-png.flaticon.com/512/125/125768.png';
		app.imageAlt = 'closed-light';
		app.imageTitle = 'closed-light';
		app.loadClass = 'highlight';
		app.message = 'light closed!';
	}, 5000);
	
	
	</script>
	</body>
</html>
